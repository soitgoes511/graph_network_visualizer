<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="#0f172a" />
  
  <!-- Connections -->
  <line x1="50" y1="20" x2="20" y2="70" stroke="#00f3ff" stroke-width="2" filter="url(#glow)" opacity="0.8" />
  <line x1="50" y1="20" x2="80" y2="70" stroke="#00f3ff" stroke-width="2" filter="url(#glow)" opacity="0.8" />
  <line x1="20" y1="70" x2="80" y2="70" stroke="#bd00ff" stroke-width="2" filter="url(#glow)" opacity="0.8" />
  <line x1="50" y1="50" x2="50" y2="20" stroke="#00f3ff" stroke-width="2" filter="url(#glow)" opacity="0.8" />
  <line x1="50" y1="50" x2="20" y2="70" stroke="#bd00ff" stroke-width="2" filter="url(#glow)" opacity="0.8" />
  <line x1="50" y1="50" x2="80" y2="70" stroke="#bd00ff" stroke-width="2" filter="url(#glow)" opacity="0.8" />

  <!-- Nodes -->
  <circle cx="50" cy="20" r="8" fill="#0f172a" stroke="#00f3ff" stroke-width="3" filter="url(#glow)" />
  <circle cx="20" cy="70" r="8" fill="#0f172a" stroke="#bd00ff" stroke-width="3" filter="url(#glow)" />
  <circle cx="80" cy="70" r="8" fill="#0f172a" stroke="#bd00ff" stroke-width="3" filter="url(#glow)" />
  <circle cx="50" cy="50" r="5" fill="#ffffff" filter="url(#glow)" />
</svg>
